<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Input a country and learn about it!">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Country Insight</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="search">
        <form>
            <label for="country"><h1>Please enter a country! </h1></label>
            <input id="country" type="text" name="country" value="china" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="results hidden">
        <section class="general">
            <h2>Country</h2>
            <ul class="general-info"></ul>
        </section>
        <section class="weather">
            <h2>Weather</h2>
            <ul class="weather-info"></ul>
        </section>
        <section class="currency">
            <h2>Currency</h2>
            <ul class="currency-info"></ul>
        </section>
        <section class="holidays">
            <h2>Holidays</h2>
            <ul class="holiday-info"></ul>
        </section>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
